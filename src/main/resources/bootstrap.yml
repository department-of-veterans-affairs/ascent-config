spring: 
  application: 
    name: "@project.name@"
  config: 
    name: "@project.name@"
eureka:
  client:
    enabled: false
  instance: 
    metadata-map: 
      version:  "@project.version@"
      artifact: "@project.artifactId@"
      name: "@project.name@"
      description: "@project.description@"
---

spring:
  profiles: local-int
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${discovery.username:eureka}:${discovery.password:default}@localhost:${discovery.server.port:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    statusPageUrlPath: ${management.context-path}${endpoints.info.path:/info}
    healthCheckUrlPath: ${management.context-path}${endpoints.health.path:/health}
    metadata-map:
      version:  "@project.version@"
      artifact: "@project.artifactId@"
      name: "@project.name@"
      description: "@project.description@"
      management.context-path: ${management.context-path}
      user.name: ${ascent.security.username:admin}
      user.password: ${ascent.security.password:default}
---

spring:
  profiles: docker-demo
spring.profiles.include: vault, git
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${discovery.username:eureka}:${discovery.password:default}@ascent-discovery:${discovery.server.port:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 20
    hostname: "${INSTANCE_HOST_NAME:@project.artifactId@}"
    preferIpAddress: false
    statusPageUrlPath: ${management.context-path}${endpoints.info.path:/info}
    healthCheckUrlPath: ${management.context-path}${endpoints.health.path:/health}
    metadata-map:
      version:  "@project.version@"
      artifact: "@project.artifactId@"
      name: "@project.name@"
      description: "@project.description@"
      management.context-path: ${management.context-path}
      user.name: ${ascent.security.username:admin}
      user.password: ${ascent.security.password:default}
---

spring:
  profiles: aws-ci, aws-dev, aws-stage, aws-prod
spring.profiles.include: vault,git
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://${discovery.username:eureka}:${discovery.password:default}@${discovery.server.peer1.name:ascent-discovery}:${discovery.server.port:8761}/eureka/,http://${discovery.username:eureka}:${discovery.password:default}@${discovery.server.peer2.name:ascent-discovery}:${discovery.server.port:8761}/eureka/
    preferSameZoneEureka: true
  instance:
    hostname: "${INSTANCE_HOST_NAME:@project.artifactId@}"
    preferIpAddress: false
    statusPageUrlPath: ${management.context-path}${endpoints.info.path:/info}
    healthCheckUrlPath: ${management.context-path}${endpoints.health.path:/health}
    metadata-map:
      version:  "@project.version@"
      artifact: "@project.artifactId@"
      name: "@project.name@"
      description: "@project.description@"
      management.context-path: ${management.context-path}
      user.name: ${ascent.security.username:admin}
      user.password: ${ascent.security.password:default}
